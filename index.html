<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles-Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <div class="hitsec">
                    <h3>Hit:</h3>
                    <div class="scoresec">
                        <h3 id="hitval">1</h3>
                    </div>
                </div>

                <div class="hitsec">
                    <h3>Timer:</h3>
                    <div class="scoresec">
                        <h3 id="timerval">60</h3>
                    </div>
                </div>

                <div class="hitsec">
                    <h3>Score:</h3>
                    <div class="scoresec">
                        <h3 id="scoreplus">5</h3>
                    </div>
                </div>
            </div>
            <div class="bubblessec">

            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
